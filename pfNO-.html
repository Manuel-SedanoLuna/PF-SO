<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    </head>
    <body>
        <!-- Contenido de la ventana -->
        <div class="window-content">
            <div class="btn-group">
              <button
                type="button"
                class="btn btn-light dropdown-toggle"
                data-toggle="collapse"
                data-target="#archivo"
                aria-controls="archivo"
                aria-expanded="false"
              >
                Archivo
              </button>
              <div class="collapse" id="archivo">
                <ul class="list-group">
                  <li class="list-group-item">Opción 1</li>
                  <li class="list-group-item">Opción 2</li>
                  <li class="list-group-item">Opción 3</li>
                </ul>
              </div>
            </div>

            <div class="btn-group">
              <button
                type="button"
                class="btn btn-light dropdown-toggle"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Editar
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Opción 1</a>
                <a class="dropdown-item" href="#">Opción 2</a>
                <a class="dropdown-item" href="#">Opción 3</a>
              </div>
            </div>

            <div class="btn-group">
              <button
                type="button"
                class="btn btn-light dropdown-toggle"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Ayuda
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Opción 1</a>
                <a class="dropdown-item" href="#">Opción 2</a>
                <a class="dropdown-item" href="#">Opción 3</a>
              </div>
            </div>

            <hr />
            <h1>Bienvenido a mi ventana</h1>
            <p>Este es el contenido de la ventana</p>
        </div>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    </body>
</html>
