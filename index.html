<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Winux</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!--LINK A Estilos personalizados -->
  <link rel="stylesheet" href="css/Index-estilos.css">
</head>

<body>
  <div class="container-fluid">
    <!-- Pantalla de carga -->
    <div id="loading-screen" class="d-flex flex-column justify-content-center align-items-center"
      style="height: 100vh;">
      <div class="spinner-border text-primary" role="status" style="margin-right: 10px;">
        <span class="sr-only">Cargando...</span>
      </div>
      <h1 class="text-light" style="margin-top: 0;">Cargando...</h1>
    </div>

    <!-- Página de inicio de sesión -->
    <div id="login-screen" style="display: none;">
      <img src="imgs/fondo.png" class="background-image" alt="Fondo de pantalla con blur">
      <div class="row justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-md-4 text-center">
          <img src="imgs/user-image.png" class="user-image mb-4" alt="Imagen de usuario">
          <h2 id="user-name">Usuario Chido</h2>
          <form id="login-form">
            <div class="form-group mt-4">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
            </div>
            <b>
              <div id="error-message" style="display: none; color: red; margin-top: 10px;"></div>
            </b>
            <button type="submit" class="btn btn-primary mt-3">Iniciar sesión</button>
          </form>
        </div>
      </div>
      <!-- Iconos de WiFi y batería -->
      <div class="icons-container">
        <div class="wifi-icon">
          <img src="imgs/wifi.png" alt="Icono de WiFi" />
        </div>
        <div class="battery-icon">
          <img src="imgs/battery.png" alt="Icono de batería" />
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <!--scripts-->
  <script src="js/Index-scripts.js"></script>
</body>

</html>
